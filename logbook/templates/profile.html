<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaGFubmEzNDM0MyIsImEiOiJzOFVtNXFVIn0.4STR7ZKukBpKJUXxwqKGzg';
var map = L.mapbox.map('map', 'hanna34343.jni0cknp');

{% for journey in journeys %}
L.mapbox.featureLayer({
    type: 'Feature',
    geometry: {
        type: 'Point',
        coordinates: [
            {{ journey.longitude }},
            {{ journey.latitude }}
        ]
    },
    properties: {
        title: "{{ journey.title }}",
        description: '{{ journey.description }} <img src="{{ url }}{{ journey.image }}" width="100px" height="100px">',
        'marker-size': 'large',
        'marker-color': '#1087bf',
        'marker-symbol': 'park2'
    }
}).addTo(map);
{% endfor %}
</script>

</body>
</html>
